spring:
  application:
    name: autoevaluacion
    server.context-path: /api

    frontend:
      origin: https://ejemplo.com #Cambiar esto por la URL donde se despliega el frontend luego

    jpa:
      database: postgresql
      show-sql: false

    datasource:
      plataform: postgresql
      url: jdbc:postgresql://localhost:5432/autoevaluacion
      username: postgres
      password: root
      driver-class-name: org.postgresql.Driver

  server:
    port: 8080