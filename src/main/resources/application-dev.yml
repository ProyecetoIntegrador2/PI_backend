spring:
  application:
    name: autoevaluacion
  jpa:
    database: postgresql
    show-sql: false
    hibernate:
      ddl-auto: update

  datasource:
    plataform: postgresql
    url: jdbc:postgresql://db:5432/autoevaluacion
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver

server:
  port: 8080
  servlet:
    context-path: /api

frontend:
  origin: http://localhost:3000